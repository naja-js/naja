<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naja - Modern AJAX library for Nette Framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Modern AJAX library for Nette Framework">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Naja',
      logo: 'naja_type.png',
      repo: 'https://github.com/jiripudil/Naja',
      loadSidebar: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-36513963-3',
      plugins: [
        (hook) => {
          const supportFooter = '?> Did not find your answer? [Ask for help](https://github.com/jiripudil/Naja/issues/new?template=Support_Question.md) on Github.';
          hook.beforeEach((content) => `${content}\n---\n${supportFooter}`);
        },
      ],
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
</body>
</html>
